buildscript {	
       repositories {
            jcenter()
			maven {
				url "https://plugins.gradle.org/m2/"
			}
       }
       dependencies {             
			classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE"  
       }
}
// Apply the java-library plugin to add support for Java Library
//apply plugin: 'com.bmuschko.tomcat'
apply plugin: 'eclipse-wtp'
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: 'antlr'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    maven { url("https://plugins.gradle.org/m2/") }
    maven { url "https://repo.spring.io/snapshot" }
}

configurations {
    compile {
        extendsFrom = extendsFrom.findAll { it != configurations.antlr }
    }
}

bootJar {
    baseName = 'rel2shape'
    version =  '0.1.0'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-dependencies:2.1.1.RELEASE'
	implementation ('org.springframework.boot:spring-boot-starter-web')/*{
		exclude module: 'org.springframework.boot:spring-boot-starter-logging'
	}*/
	implementation 'org.springframework:spring-jdbc'
	implementation 'com.h2database:h2:1.4.197'
	implementation 'org.apache.jena:jena-core:3.10.0'
	implementation 'org.apache.jena:jena-arq:3.10.0'	
	/*implementation ('fr.univLille.cristal:shexValidator:2.0'){
		exclude group: 'org.slf4j', module: 'slf4j-log4j12'
		exclude group: 'ch.qos.logback', module: 'logback-classic'
	}*/
		
	antlr "org.antlr:antlr4:4.5.3"
    implementation "org.antlr:antlr4-runtime:4.5.3"
	
	//def tomcatVersion = '8.0.46'
	//tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
	//"org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
	//"org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"	
 // This dependency is used internally, and not exposed to consumers on their own compile classpath. 	
 	implementation 'org.apache.commons:commons-lang3:3.6'
 	implementation 'ch.qos.logback:logback-classic:1.2.3' 	
 // Use JUnit test framework
 	testImplementation 'junit:junit:4.12'       
 	testImplementation 'org.springframework.boot:spring-boot-starter-test'  
}

generateGrammarSource {
    maxHeapSize = "64m"
    // Keep a copy of generated sources
    doLast {
        println "Copying generated grammar lexer/parser files to main directory."
        copy {
            from "${buildDir}/generated-src/antlr/main"
            into "generate-src/main/java"
        }
    }
}

clean.doLast {
    file('generated-src').deleteDir()
}


